    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not found</title>
    <link rel="stylesheet" href="./Assets/Style/Custom/RESET/RESET.css">
    <style>
        .not-found{
            display: flex;
            align-items: center;
